name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
      branches: [ "master" ]
      
jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v4
  

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Build jar and Test
        run : |
          mvn -B -DskipTests clean package
          mvn test

          #TODO: check if it fails the pipeline


      - name: Increment version
        run: |
          base_version=$(grep -o '<version>.*</version>' pom.xml | head -n1 | sed 's/<[^>]*>//g')
          new_version=$(echo $base_version | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')

          echo "${{ github.run_number }}"

          echo "VERSION=$new_version" >> $GITHUB_ENV
          echo "New version is ${{ env.VERSION }}"
          
          # sed -i "s/$base_version/$new_version/" pom.xml

          
    
      - name: Build Docker Image
        run: |
          docker build --file ./docker/dockerfile --tag ${{ vars.DOCKER_USER }}/${{ vars.DOCKER_REPO }}:${{ env.VERSION }} .
      
